<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="b-login.css">
</head>
<body>
    <div id="header">
        <a href="h-homepage.html">
            <img src="https://www.freepnglogos.com/uploads/netflix-logo-0.png" alt="" height="50px" width="160px">
        </a>
    </div>
    <div id="box">
        <form action="">
            <h2 style="color: white; font-size: 30px; transform: scaley(1.1);">साइन इन करें</h2>
            <p>
                <input id="email" type="text" placeholder="ईमेल या फ़ोन नंबर" required>
            </p>
            <p>
                <input type="password" name="" id="password" placeholder="पासवर्ड" required>
            </p>
            <p>
                <input type="submit" value="साइन इन करें" id="bttn">
            </p>
            <p style="color: white; text-align: center; font-size: 14px; margin-top: 20px;" id="link">पासवर्ड भूल गए?</p>
            <p id="checkbox">
                <label style="color: white; font-size: 14px;" class="container">याद रखे
                    <input type="checkbox" name="">
                    <span class="checkmark"></span>
                </label>
            </p>
        </form>
        <p style="color: rgb(213, 213, 213); font-size: 16px; margin-top: 30px; transform: scaley(1.02)">Netflix पर नए हैं? <a href="h-homepage.html" style="color: white; font-size: 16px; text-decoration: none; font-weight: 600;" id="link">अभी साइन अप करें.</a></p>
        <p style="font-size: 12px; color: gray; margin-top: 18px;">यह पक्का करने के लिए कि आप बॉट नहीं हैं, यह पेज Google reCAPTCHA द्वारा सुरक्षित है.</p>
    </div>
