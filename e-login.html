<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="b-login.css">
</head>
<body>
    <div id="header">
        <a href="e-homepage.html">
            <img src="https://www.freepnglogos.com/uploads/netflix-logo-0.png" alt="" height="50px" width="160px">
        </a>
    </div>
    <div id="box">
        <form action="">
            <h2 style="color: white; font-size: 30px; transform: scaley(1.1);">Sign In</h2>
            <p>
                <input id="email" type="text" placeholder="Email or phone Number" required>
            </p>
            <p>
                <input type="password" name="" id="password" placeholder="Password" required>
            </p>
            <p>
                <input type="submit" value="Sign In" id="bttn">
            </p>
            <p style="color: white; text-align: center; font-size: 14px; margin-top: 20px;" id="link">Forgot password?</p>
            <p id="checkbox">
                <label style="color: white; font-size: 14px;" class="container" >Remember me
                    <input type="checkbox" name="">
                    <span class="checkmark"></span>
                </label>
            </p>
        </form>
        <p style="color: rgb(213, 213, 213); font-size: 16px; margin-top: 30px; transform: scaley(1.02)">New to Netflix? <a href="e-homepage.html" style="color: white; font-size: 16px; text-decoration: none; font-weight: 600;" id="link">Sign up Now.</a></p>
        <p style="font-size: 12px; color: gray; margin-top: 18px;">This page is protected by Google reCAPTCHA to ensure you're not a bot.</p>
    </div>
</body>
</html>
